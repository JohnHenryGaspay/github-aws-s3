    <script type="text/javascript" src="o3dv/o3dv.website.min.js?v=0.15.0"></script>


    
    <script type="text/javascript">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6ZZ5ZTMBX5');
      OV.SetWebsiteEventHandler ((eventName, eventLabel, eventParams) => {
        let params = {
          event_label : eventLabel
        };
        if (eventParams !== undefined && eventParams !== null) {
            for (let key in eventParams) {
                if (Object.prototype.hasOwnProperty.call (eventParams, key)) {
                    params[key] = eventParams[key];
                }
            }
        }
        gtag ('event', eventName, params);
      });
    </script>
  

    <script type="text/javascript">
        OV.StartWebsite ();
    </script>

</head>

<body>
    <input type="file" id="open_file" style="display:none;" multiple></input>
